{% extends 'graph/base.html' %}

{% block title %}Graph{% endblock %}

{% block imports %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
	{% load static %}
{% endblock %}

{% block body %}
	<canvas id="chart"></canvas>
	<script type="module">
		import functions from "./static/functions.js"

		const chart = functions.draw_chart("chart");
		const timer = setInterval(() => functions.request_data(chart), 1000);
	</script>
{% endblock %}
